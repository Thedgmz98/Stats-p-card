<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Stats web</title>
  </head>
  <body>
    <main>
      <section>
        <div class="txt">
          <div class="title">
            <h1>
              Get
              <strong style="color: hsl(277, 64%, 61%)"> insights </strong> that
              help <br />
              your business grow.
            </h1>
          </div>

          <div class="paragraph">
            <p>
              Discover the benefits of data analystics and make <br />
              better decisions regarding revenue, customer <br />
              experience, and overall efficiency.
            </p>
          </div>

          <div class="stats">
            <ul>
              <li>10k+</li>
              <li>314</li>
              <li>12M+</li>
            </ul>
          </div>

          <div class="mini">
            <ul class="xd">
              <li class="small">COMPANIES</li>
              <li class="small">TEMPLATES</li>
              <li class="small">QUERIES</li>
            </ul>
          </div>
        </div>

        <div class="picture">
          
          <img
            class="people"
            src="img/image-header-desktop.jpg"
            alt="exampple"
          />
          
        </div>
      </section>
    </main>
  </body>
</html>
